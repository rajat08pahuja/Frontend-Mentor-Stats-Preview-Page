<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="content-container">
            <div class="content-wrapper">
                <div class="content-heading">Get <span class="accent">insights </span>that help your business grow.
                </div>
                <div class="content-description">Discover the benefits of data analytics and make better decisions
                    regarding revenue, customer experience, and overall efficiency.</div>
                <div class="content-stats">
                    <div class="stats-box">10k+ <div class="stats-heading">COMPANIES</div>
                    </div>
                    <div class="stats-box">314 <div class="stats-heading">TEMPLATES</div>
                    </div>
                    <div class="stats-box">12M+ <div class="stats-heading">QUERIES</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="image-container">
            <img src="./image-header-desktop.jpg" class="image-object" alt="">
        </div>
    </div>
</body>

</html>
